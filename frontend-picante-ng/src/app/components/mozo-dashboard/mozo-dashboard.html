<div class="p-6 bg-gray-100 min-h-screen">
    <header class="mb-8 flex justify-between items-center">
        <h1 class="text-3xl font-extrabold text-gray-800">
            Mesa de Trabajo del Mozo
        </h1>
        <a [routerLink]="['/login']" class="text-sm px-4 py-2 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600 transition duration-150">
            Cerrar Sesión
        </a>
    </header>

    <h2 class="text-xl font-semibold mb-4 text-gray-700">
        Mapa de Mesas (RF-07)
    </h2>

    <!-- Leyenda de Estados de Mesa -->
    <div class="flex flex-wrap gap-4 mb-8 text-sm">
        <span class="flex items-center">
            <span class="w-4 h-4 rounded-full bg-green-500 mr-2 border border-green-700"></span> LIBRE
        </span>
        <span class="flex items-center">
            <span class="w-4 h-4 rounded-full bg-red-500 mr-2 border border-red-700"></span> OCUPADA (Pedido Activo)
        </span>
        <span class="flex items-center">
            <span class="w-4 h-4 rounded-full bg-yellow-500 mr-2 border border-yellow-700"></span> PAGANDO (Requiere Facturación)
        </span>
    </div>

    <!-- Cuadrícula de Mesas (Responsive Grid) -->
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">
        
        <!-- Iteración sobre la lista de mesas -->
        <div 
            *ngFor="let mesa of mesas()" 
            (click)="selectMesa(mesa)"
            [ngClass]="getMesaClass(mesa.estado)"
            class="mesa-card cursor-pointer p-6 rounded-xl text-white shadow-xl transform transition duration-200 hover:scale-[1.03] flex flex-col justify-between"
        >
            <div class="flex justify-between items-center">
                <span class="text-xl font-bold">Mesa #{{ mesa.id }}</span>
                <span class="text-lg font-semibold">Capacidad: {{ mesa.capacidad }}</span>
            </div>
            
            <div class="mt-4 text-sm font-medium">
                <p>Estado: 
                    <span class="font-bold">
                        {{ mesa.estado }}
                    </span>
                </p>
                <p *ngIf="mesa.pedidoId" class="text-xs mt-1">
                    Pedido ID: {{ mesa.pedidoId }}
                </p>
            </div>
            
            <button 
                class="mt-3 w-full py-2 rounded-lg bg-white bg-opacity-20 hover:bg-opacity-30 text-xs font-bold"
                aria-label="Abrir pedido"
            >
                Abrir Pedido (RF-06)
            </button>
        </div>
    </div>
</div>

<!-- 3. Integración del Modal de Pedidos (RF-06, RF-08, RF-09) -->
<app-pedido-modal
    *ngIf="isModalOpen()"
    [mesaId]="selectedMesaId()!"
    (closeEvent)="closePedidoModal()"
    (orderConfirmed)="handleOrderConfirmation($event)"
></app-pedido-modal>
